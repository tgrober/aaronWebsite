<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <meta charset="utf-8">
    <!-- adds support for mobile -->
    <meta name="viewport" contains="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
    <div class="container d-flex align-items-center h-75">
      <div class="row">
        <header class="text-center col-12">
        <h1><strong> Greatest Player on The Planet</strong></h1>
        </header>
        <div class="buffer col-12"></div>
        <section class="text-center col-12">
        <hr>
        <button class="btn btn-primary btn-xl" id="p1"> Suck It Haters </button>
        </section>
        <section class="text-center col-12">
        <hr> 
        <input id="newButton" type="button" class="btn btn-primary btn-xl" value="Press Me" onclick="document.getElementById('newButton').value='MVP'">
        </section>
      </div>
    </div>
  </body>
</html>
